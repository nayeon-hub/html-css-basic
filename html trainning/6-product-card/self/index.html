<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-content">
      <div class="card-image">
        <img
          src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png"
          alt="혼자가 혼자에게"
        />
      </div>

      <div class="card-info">
        <div class="card-title">
          <h1>혼자가 혼자에게</h1>
          <strong aria-label="오늘의 책 선정">오늘의 책</strong>
        </div>
        <strong class="author" aria-label="저자 이병률">이병률</strong>
        <strong class="rating" aria-label="별점 9.4">
          <span aria-hidden="true">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half"></i>
          </span>
          9.4
        </strong>
      </div>
    </div>
  </body>
</html>
